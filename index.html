<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- css link -->
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <h1 class="books-title">Awesome Books</h1>
      <div class="books">
        <div class="all-books" id="all-books">
        </div>
        <div class="add-section">
          <div class="underline"></div>
          <h2>Add a new book</h2>
          <input type="text" id="title" class="input" placeholder="title">
          <input type="text" id='author' class="input" placeholder="author">
          <p class="error" id="error">error</p>
          <button type="button" class="btn-add" id="btn-add">Add Book</button>
        </div>
      </div>
    </div>
    <!-- javascript links -->
    <script src="./js/main.js"></script>
</body>
</html>
